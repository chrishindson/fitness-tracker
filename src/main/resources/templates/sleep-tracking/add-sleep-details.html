<!DOCTYPE html>
<html
    th:replace="~{fitness-tracker-design-system/layout :: layout(backLink=~{}, main=~{::main}, scripts=~{}, includedNav=true, var=true)}">

<body>
<main class="nhsuk-main-wrapper" id="main-content" role="main">
  <form id="add-activity" method="post" novalidate
        th:action="@{'/sleep-tracking/add-sleep-details'}" th:object="${sleepTrackingDTO}">
    <div class="nhsuk-grid-row">
      <div class="nhsuk-grid-column-full">
              <span
                  th:replace="~{fitness-tracker-design-system/form/errors :: error-summary(${sleepTrackingDTO},true)}"></span>
        <h1 th:text="${pageTitleRaw}">Dashboard</h1>
      </div>
    </div>
    <div class="nhsuk-grid-row">
      <div class="nhsuk-grid-column-full">
        <th:block
            th:insert="~{fitness-tracker-design-system/form/input :: date-input(id='recordedDate',name=*{recordedDate},field='recordedDate',label='Sleep date')}">
        </th:block>
        <th:block
            th:insert="~{fitness-tracker-design-system/form/input :: time-input(id='sleepStart',field='sleepStart',label='Sleep start')}">
        </th:block>
        <th:block
            th:insert="~{fitness-tracker-design-system/form/input :: time-input(id='sleepEnd',field='sleepEnd',label='Sleep end')}">
        </th:block>
        <th:block
            th:insert="~{fitness-tracker-design-system/form/input :: time-input(id='awakeTime',field='awakeTime',label='Awake time')}">
        </th:block>
        <th:block
            th:insert="~{fitness-tracker-design-system/form/input :: time-input(id='remSleep',field='remSleep',label='REM sleep')}">
        </th:block>
        <th:block
            th:insert="~{fitness-tracker-design-system/form/input :: time-input(id='lightSleep',field='lightSleep',label='Light sleep')}">
        </th:block>
        <th:block
            th:insert="~{fitness-tracker-design-system/form/input :: time-input(id='deepSleep',field='deepSleep',label='Deep sleep')}">
        </th:block>
        <th:block
            th:insert="~{fitness-tracker-design-system/form/input :: time-input(id='oxygenUnderNinety',field='oxygenUnderNinety',label='Minutes oxygen under 90%')}">
        </th:block>
        <th:block
            th:insert="~{fitness-tracker-design-system/form/input :: time-input(id='snoringTime',field='snoringTime',label='Snoring time')}">
        </th:block>
        <th:block
            th:insert="~{fitness-tracker-design-system/form/input :: text-input(id='sleepScore',field='sleepScore',label='Sleep score')}">
        </th:block>
        <th:block
            th:insert="~{fitness-tracker-design-system/form/input :: text-input(id='calories',field='calories',label='Calories')}">
        </th:block>
        <!--        <th:block-->
        <!--            th:insert="~{fitness-tracker-design-system/form/input :: text-input(id='distance',field='distance',label='Distance (optional)')}">-->
        <!--        </th:block>-->
        <!--        <th:block-->
        <!--            th:insert="~{fitness-tracker-design-system/form/textarea :: character-count(id='notes',field='notes',label='Notes (optional)',length=4000)}">-->
        <!--        </th:block>-->
        <th:block
            th:insert="~{fitness-tracker-design-system/form/button :: primary-button(id='submit',text='Submit')}">
        </th:block>
      </div>
    </div>
  </form>
</main>

</body>
</html>
