<!DOCTYPE html>
<html th:replace="~{fitness-tracker-design-system/layout :: layout(~{}, ~{::main}, ~{}, true)}">
<body>
<main class="nhsuk-main-wrapper" id="main-content" role="main">

  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">
      <h1 th:text="${pageTitleRaw}">-</h1>
    </div>
    <div class="nhsuk-grid-column-one-third">
      <th:block
          th:insert="~{fitness-tracker-design-system/form/button ::primary-button(id='add-food-type',text='Add food type',classAppend=' nhsuk-u-float-right')}"></th:block>
    </div>
  </div>
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-full">
      <table class="nhsuk-table-responsive">
        <thead>
        <tr>
          <!--          <th class="nhsuk-table__header" role="columnheader" scope="col">Food type ID</th>-->
          <th class="nhsuk-table__header" role="columnheader" scope="col">Food name</th>
          <th class="nhsuk-table__header" role="columnheader" scope="col">Action</th>
        </tr>
        </thead>

        <tr th:each="f : ${foodTypes}">
          <!--          <td class="nhsuk-table__cell" th:text="${f.foodTypeId}"></td>-->
          <td class="nhsuk-table__cell" th:text="${f.foodName}"></td>
          <td class="nhsuk-table__cell">
            <a class="nhsuk-link--no-visited-state" th:href="@{'manage-food-types/edit?foodTypeId=' + ${f.foodTypeId}}">Edit</a>
          </td>
        </tr>
      </table>
    </div>
  </div>

</main>
</body>
</html>
