<!DOCTYPE html>
<html
    th:replace="~{fitness-tracker-design-system/layout :: layout(backLink=~{}, main=~{::main}, scripts=~{}, includedNav=true, var=true)}">

<body>
<main class="nhsuk-main-wrapper" id="main-content" role="main">
  <form id="add-activity" method="post" novalidate
        th:action="@{'/food-tracking/add-stored-meal-ingredients'}" th:object="${mealIngredientsDTO}">
    <div class="nhsuk-grid-row">
      <div class="nhsuk-grid-column-full">
              <span
                  th:replace="~{fitness-tracker-design-system/form/errors :: error-summary(${mealIngredientsDTO},true)}"></span>
        <h1 th:text="${pageTitleRaw}">Dashboard</h1>
      </div>
    </div>
    <div class="nhsuk-grid-row">
      <div class="nhsuk-grid-column-full">
        <th:block
            th:insert="~{fitness-tracker-design-system/form/select :: select-autocomplete(id='foodType',field='foodTypeId',label='Food type',
            list=${storedMealDTO.foodTypeList},selected=${mealIngredientsDTO.foodTypeId},hints='')}">
        </th:block>
        <th:block
            th:insert="~{fitness-tracker-design-system/form/input :: text-input(id='serving-size', field='servingSize', label='Serving size')}">
        </th:block>
        <th:block
            th:insert="~{fitness-tracker-design-system/form/button :: primary-button(id='submit',text='Add meal ingredients')}">
        </th:block>
      </div>
    </div>
  </form>
</main>

</body>
</html>
