<!DOCTYPE html>
<html
    th:replace="~{fitness-tracker-design-system/layout :: layout(backLink=~{}, main=~{::main}, scripts=~{}, includedNav=true, var=true)}">

<body>
<main class="nhsuk-main-wrapper" id="main-content" role="main">
  <form id="add-activity" method="post" novalidate
        th:action="@{'/weight-tracking/add-weight-details'}" th:object="${weightTrackingDTO}">
    <div class="nhsuk-grid-row">
      <div class="nhsuk-grid-column-full">
              <span
                  th:replace="~{fitness-tracker-design-system/form/errors :: error-summary(${activityDetails},true)}"></span>
        <h1 th:text="${pageTitleRaw}">Dashboard</h1>
      </div>
    </div>
    <div class="nhsuk-grid-row">
      <div class="nhsuk-grid-column-full">
        <th:block
            th:insert="~{fitness-tracker-design-system/form/input :: date-input(id='activityDate',name=*{recordedDate},field='recordedDate',label='Recorded date')}">
        </th:block>
        <!--        <th:block-->
        <!--            th:insert="~{fitness-tracker-design-system/form/input :: time-input(id='startTime',field='startTime',label='Start time')}">-->
        <!--        </th:block>-->
        <th:block
            th:insert="~{fitness-tracker-design-system/form/input :: text-input(id='weight',field='weight',label='Weight')}">
        </th:block>
        <th:block
            th:insert="~{fitness-tracker-design-system/form/input :: text-input(id='skeletalMuscle',field='skeletalMuscle',label='Skeletal muscle')}">
        </th:block>
        <th:block
            th:insert="~{fitness-tracker-design-system/form/input :: text-input(id='fatMass',field='fatMass',label='Fat mass')}">
        </th:block>
        <th:block
            th:insert="~{fitness-tracker-design-system/form/input :: text-input(id='bodyFat',field='bodyFat',label='Body fat')}">
        </th:block>
        <th:block
            th:insert="~{fitness-tracker-design-system/form/input :: text-input(id='bodyWater',field='bodyWater',label='Body water')}">
        </th:block>
        <th:block
            th:insert="~{fitness-tracker-design-system/form/button :: primary-button(id='submit',text='Submit')}">
        </th:block>
      </div>
    </div>
  </form>
</main>

</body>
</html>
