<!DOCTYPE html>
<html
    th:replace="~{fitness-tracker-design-system/layout :: layout(backLink=~{}, main=~{::main}, scripts=~{}, includedNav=true, var=true)}">

<body>
<main class="nhsuk-main-wrapper" id="main-content" role="main">
  <form id="add-activity-details" method="post" novalidate
        th:action="@{'/add-activity/add-activity-details'}" th:object="${activityDetailsDTO}">
    <div class="nhsuk-grid-row">
      <div class="nhsuk-grid-column-full">
              <span
                  th:replace="~{fitness-tracker-design-system/form/errors :: error-summary(${activityDetailsDTO},true)}"></span>
        <h1 th:text="${pageTitleRaw}">Dashboard</h1>
      </div>
    </div>
    <div class="nhsuk-grid-row">
      <div class="nhsuk-grid-column-full">
        <th:block
            th:insert="~{fitness-tracker-design-system/form/input :: text-input(id='repetitions',field='repetitions',label='Repetitions')}">
        </th:block>
        <th:block
            th:insert="~{fitness-tracker-design-system/form/input :: text-input(id='numberOfSets',field='numberOfSets',label='Number of sets')}">
        </th:block>
        <th:block
            th:insert="~{fitness-tracker-design-system/form/input :: text-input(id='weight',field='weight',label='Weight (optional)')}">
        </th:block>
        <th:block
            th:insert="~{fitness-tracker-design-system/form/button :: primary-button(id='submit',text='Submit')}">
        </th:block>
      </div>
    </div>
  </form>
</main>

</body>
</html>
