<!DOCTYPE html>
<html
    th:replace="~{fitness-tracker-design-system/layout :: layout(backLink=~{}, main=~{::main}, scripts=~{}, includedNav=true, var=true, accessible=true)}">

<body>
<main class="nhsuk-main-wrapper" id="main-content" role="main">
  <form id="add-activity-details" method="post" novalidate
        th:action="@{'/body-measurement/add-body-measurement'}" th:object="${bodyMeasurementDTO}">
    <div class="nhsuk-grid-row">
      <div class="nhsuk-grid-column-full">
              <span
                  th:replace="~{fitness-tracker-design-system/form/errors :: error-summary(${bodyMeasurementDTO},true)}"></span>
        <h1 th:text="${pageTitleRaw}">Dashboard</h1>
      </div>
    </div>
    <div class="nhsuk-grid-row">
      <div class="nhsuk-grid-column-full">
        <th:block
            th:insert="~{fitness-tracker-design-system/form/input :: date-input(id='measurementDate',name=*{measurementDate},field='measurementDate',label='Measurement date')}">
        </th:block>
        <th:block
            th:insert="~{fitness-tracker-design-system/form/select :: select-autocomplete(id='bodyMeasurementArea',field='bodyMeasurementArea',label='Body area type',
            list=*{getSortedMap()},selected=*{bodyMeasurementArea},hints='')}">
        </th:block>
        <th:block
            th:insert="~{fitness-tracker-design-system/form/input :: text-input(id='measurementSize',field='measurementSize',label='Size (cm)')}">
        </th:block>
        <th:block
            th:insert="~{fitness-tracker-design-system/form/button :: primary-button(id='submit',text='Submit')}">
        </th:block>
      </div>
    </div>
  </form>
</main>

</body>
</html>
