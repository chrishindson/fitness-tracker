<th:block th:fragment="summary-list-item(id, key, value, numeric)">
  <div class="nhsuk-summary-list__row">
    <dt class="nhsuk-summary-list__key "
        th:id="${id} + '-key'" th:text="${key}">
    </dt>
    <dd class="nhsuk-summary-list__value"
        th:classappend="${numeric ? 'nhsuk-u-text-align-right' : ''}"
        th:id="${id} + '-value'"
        th:text="${value}">
    </dd>

  </div>
</th:block>
