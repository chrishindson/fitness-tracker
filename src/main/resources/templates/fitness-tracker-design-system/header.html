<!DOCTYPE html>
<html lang="en" xlmns:sec="http://www.w3.org/1999/html"

<head>

<body class="nhsuk-body-l">
<header class="nhsuk-header" id="global-header" role="banner" th:fragment="header(includedNav)">
  <div class="nhsuk-width-container nhsuk-header__container">
    <div class="nhsuk-header__logo">
      <a aria-label="Health homepage" class="nhsuk-header__link nhsuk-header__link--service "
         th:href="@{/dashboard}">
        <span class="nhsuk-header__service-name" th:text="${#messages.msg('App.name')}"></span>

      </a>
    </div>

    <div class="nhsuk-header__content" id="content-header">

      <div class="nhsuk-header__menu">
        <button aria-controls="header-navigation" aria-expanded="false"
                class="nhsuk-header__menu-toggle"
                id="toggle-menu">Menu
        </button>

        <div class="nhsuk-header nhsuk-u-margin-bottom-0" th:if="${includedNav}">
          <ul class="nhsuk-list nhsuk-u-margin-0 nhsuk-u-padding-0"
              style="display:flex;justify-content:space-between;">
            <li class="nhsuk-header__navigation-item "
                th:if="${@loggedInUserService?.getLoggedInUser()?.isPresent()}">

              <span class="nhsuk-u-visually-hidden">Logged in as </span>
              <a class="nhsuk-header__navigation-link"
                 th:href="@{'/users/home'}"
                 th:text="${@loggedInUserService?.getLoggedInUser()?.get()?.getFullName()}">
                Sign out
              </a>
            </li>
            <li class="nhsuk-header__navigation-item ">
              <a class="nhsuk-header__navigation-link" th:href="@{'/logout'}">
                Sign out
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

  </div>

  <nav aria-label="Primary navigation" aria-labelledby="label-navigation"
       class="nhsuk-header__navigation"
       id="header-navigation"
       role="navigation" th:if="${includedNav}">
    <div class="nhsuk-width-container">
      <p class="nhsuk-header__navigation-title"><span id="label-navigation">Menu</span>
        <button class="nhsuk-header__navigation-close" id="close-menu">
          <svg aria-hidden="true" class="nhsuk-icon nhsuk-icon__close" focusable="false"
               height="27" viewBox="0 0 24 24" width="27" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M13.41 12l5.3-5.29a1 1 0 1 0-1.42-1.42L12 10.59l-5.29-5.3a1 1 0 0 0-1.42 1.42l5.3 5.29-5.3 5.29a1 1 0 0 0 0 1.42 1 1 0 0 0 1.42 0l5.29-5.3 5.29 5.3a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42z"></path>
          </svg>
          <span class="nhsuk-u-visually-hidden">Close menu</span>
        </button>
      </p>

      <ul class="nhsuk-header__navigation-list">
        <li class="nhsuk-header__navigation-item">

            Home
